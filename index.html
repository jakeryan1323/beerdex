<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Rating App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        input, select, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        .hidden { display: none; }
        .rating-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 0px;
            right: 5px;
            background: none;
            border: none;
            color: rgb(240, 129, 129);
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <div id="authForm">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="username" placeholder="Username (Optional)">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>

    </div>

    <div id="ratingForm" class="hidden">
        <h2>Rate a Beer</h2>
        <p>Welcome, <span id="userDisplay"></span>! <button onclick="logout()">Logout</button></p>
        <p><a href="add_friend.html">Add a Friend</a></p>
        
        <input type="text" id="beerName" placeholder="Beer Name">
        <label for="rating">Rating:</label>
        <select id="rating">
            <option value="5.0">5.0</option>
            <option value="4.5">4.5</option>
            <option value="4.0">4.0</option>
            <option value="3.5">3.5</option>
            <option value="3.0">3.0</option>
            <option value="2.5">2.5</option>
            <option value="2.0">2.0</option>
            <option value="1.5">1.5</option>
            <option value="1.0">1.0</option>
        </select>

        <input type="text" id="location" placeholder="Location (e.g., Bar XYZ)">
        <input type="text" id="occasion" placeholder="Occasion (e.g., Birthday Party)">
        <textarea id="comments" placeholder="Overall Comments"></textarea>
        
        <button onclick="submitRating()">Submit</button>
        
        <h3>Your Ratings:</h3>
        <div id="ratingsList"></div>
        <button id="showMoreBtn" class="hidden" onclick="showAllRatings()">Show More</button>
        <button onclick="window.location.href='friends_ratings.html'">View Friends' Ratings</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBfWCzRe_nIxoDNq2pe_tC208jNDNCp7BU",
            authDomain: "beerdex-87d10.firebaseapp.com",
            databaseURL: "https://beerdex-87d10-default-rtdb.firebaseio.com/",
            projectId: "beerdex-87d10",
            storageBucket: "beerdex-87d10.appspot.com",
            messagingSenderId: "1056856047818",
            appId: "1:1056856047818:web:ac019e2e037bf15509b433"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;

                    // Store email and username in the Realtime Database
                    firebase.database().ref("users/" + user.uid).set({
                        email: user.email,
                        username: username || "Anonymous"  // Use 'Anonymous' if no username is provided
                    }).then(() => {
                        alert("Account created! Please log in.");
                    }).catch(error => {
                        alert("Error saving user data: " + error.message);
                    });
                })
                .catch(error => alert(error.message));
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => showRatingForm(userCredential.user))
                .catch(error => alert(error.message));
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById("authForm").classList.remove("hidden");
                document.getElementById("ratingForm").classList.add("hidden");
            });
        }

        function showRatingForm(user) {
            // Get the username and display it
            firebase.database().ref("users/" + user.uid).once("value")
                .then(snapshot => {
                    const userData = snapshot.val();
                    const username = userData.username;
                    document.getElementById("userDisplay").innerText = username; // Show the username instead of email
                });

            document.getElementById("authForm").classList.add("hidden");
            document.getElementById("ratingForm").classList.remove("hidden");
            loadRatings(user.uid);
        }

        function submitRating() {
            const beerName = document.getElementById("beerName").value.trim();
            const rating = parseFloat(document.getElementById("rating").value);
            const location = document.getElementById("location").value.trim();
            const occasion = document.getElementById("occasion").value.trim();
            const comments = document.getElementById("comments").value.trim();
            const user = auth.currentUser;

            if (!beerName || isNaN(rating)) {
                alert("Please enter a beer name and select a rating.");
                return;
            }

            database.ref("users/" + user.uid + "/ratings").push({
                beerName, rating, location, occasion, comments
            }).then(() => {
                document.getElementById("beerName").value = "";
                document.getElementById("location").value = "";
                document.getElementById("occasion").value = "";
                document.getElementById("comments").value = "";
                loadRatings(user.uid);
            });
        }

        function loadRatings(userId) {
            const ratingsList = document.getElementById("ratingsList");
            ratingsList.innerHTML = "";
            const showMoreBtn = document.getElementById("showMoreBtn");
            let allRatings = [];

            database.ref("users/" + userId + "/ratings").once("value", snapshot => {
                snapshot.forEach(childSnapshot => {
                    allRatings.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });

                allRatings.sort((a, b) => b.rating - a.rating);
                displayRatings(allRatings.slice(0, 5)); 
                showMoreBtn.classList.toggle("hidden", allRatings.length <= 5);
            });
        }

        function displayRatings(ratings) {
            const ratingsList = document.getElementById("ratingsList");
            ratingsList.innerHTML = "";
            ratings.forEach(r => {
                const div = document.createElement("div");
                div.className = "rating-container";
                div.innerHTML = `
                    <button class="delete-btn" onclick="deleteRating('${r.id}')">X</button>
                    <p><strong>${r.beerName}</strong> - ${r.rating}/5</p>
                    <p><strong>Location:</strong> ${r.location}</p>
                    <p><strong>Occasion:</strong> ${r.occasion}</p>
                    <p><strong>Comments:</strong> ${r.comments}</p>
                `;
                ratingsList.appendChild(div);
            });
        }

        function showAllRatings() {
            const user = auth.currentUser;
            if (user) {
                database.ref("users/" + user.uid + "/ratings").once("value", snapshot => {
                    let allRatings = [];
                    snapshot.forEach(childSnapshot => {
                        allRatings.push({ id: childSnapshot.key, ...childSnapshot.val() });
                    });

                    allRatings.sort((a, b) => b.rating - a.rating);
                    displayRatings(allRatings);
                    document.getElementById("showMoreBtn").classList.add("hidden");
                });
            }
        }

        auth.onAuthStateChanged(user => { if (user) showRatingForm(user); });

        // Function to delete a rating from Firebase
        function deleteRating(ratingId) {
            const user = auth.currentUser;
            
            if (user) {
                // Remove the rating from Firebase
                database.ref("users/" + user.uid + "/ratings/" + ratingId).remove()
                    .then(() => {
                        // Reload ratings after deletion
                        loadRatings(user.uid);
                    })
                    .catch(error => {
                        alert("Error deleting rating: " + error.message);
                    });
            }
        }
    </script>
</body>
</html>
