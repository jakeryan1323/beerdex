<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Rating App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        input, select, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        .hidden {
            display: none;
        }

        .rating-container {
            position: relative;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left;
        }

        .delete-btn {
            position: absolute;
            top: 0px;
            right: 5px;
            background: none;
            border: none;
            color: rgb(240, 129, 129);
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            color: darkred;
        }
    </style>
</head>

<body>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="login()">Login</button>
    </div>

    <div id="ratingForm" class="hidden">
        <h2>Rate a Beer</h2>
        <p>Welcome, <span id="userDisplay"></span>! <button onclick="logout()">Logout</button></p>
        <input type="text" id="beerName" placeholder="Beer Name">

        <label for="rating">Rating:</label>
        <select id="rating">
            <option value="5.0">5.0</option>
            <option value="4.5">4.5</option>
            <option value="4.0">4.0</option>
            <option value="3.5">3.5</option>
            <option value="3.0">3.0</option>
            <option value="2.5">2.5</option>
            <option value="2.0">2.0</option>
            <option value="1.5">1.5</option>
            <option value="1.0">1.0</option>
        </select>

        <textarea id="comments" placeholder="Your Comments"></textarea>
        <button onclick="submitRating()">Submit</button>

        <h3>Your Ratings (Highest to Lowest):</h3>
        <div id="ratingsList"></div>
    </div>

    <!-- âœ… FIXED Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>


    <script>
      // Initialize Firebase
const firebaseConfig = {
    apiKey: "AIzaSyBfWCzRe_nIxoDNq2pe_tC208jNDNCp7BU",
    authDomain: "beerdex-87d10.firebaseapp.com",
    databaseURL: "https://beerdex-87d10-default-rtdb.firebaseio.com",
    projectId: "beerdex-87d10",
    storageBucket: "beerdex-87d10.appspot.com",
    messagingSenderId: "1056856047818",
    appId: "1:1056856047818:web:ac019e2e037bf15509b433"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
let currentUser = null;

// Handle login (Firebase Authentication)
function login() {
    const username = document.getElementById("username").value.trim();
    if (!username) {
        alert("Please enter a username.");
        return;
    }

    firebase.auth().signInAnonymously()
        .then((userCredential) => {
            currentUser = userCredential.user;
            localStorage.setItem("userUID", currentUser.uid);
            localStorage.setItem("username", username);
            showRatingForm(username);
        })
        .catch((error) => {
            console.error("Login Error:", error);
        });
}

// Handle logout
function logout() {
    localStorage.removeItem("userUID");
    localStorage.removeItem("username");
    firebase.auth().signOut().then(() => {
        document.getElementById("loginForm").classList.remove("hidden");
        document.getElementById("ratingForm").classList.add("hidden");
    });
}

// Show rating form after login
function showRatingForm(username) {
    document.getElementById("userDisplay").innerText = username;
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("ratingForm").classList.remove("hidden");
    loadRatings();
}

// Submit a rating to Firebase
function submitRating() {
    if (!currentUser) return alert("You must be logged in!");

    const beerName = document.getElementById("beerName").value.trim();
    const rating = parseFloat(document.getElementById("rating").value);
    const comments = document.getElementById("comments").value.trim();

    if (!beerName || isNaN(rating)) {
        alert("Please enter a beer name and select a rating.");
        return;
    }

    const userUID = currentUser.uid;
    const newRatingRef = database.ref(`ratings/${userUID}`).push();
    
    newRatingRef.set({
        beerName: beerName,
        rating: rating,
        comments: comments
    }).then(() => {
        console.log("Rating saved successfully!");
        document.getElementById("beerName").value = "";
        document.getElementById("rating").value = "5.0";
        document.getElementById("comments").value = "";
        loadRatings();
    }).catch((error) => {
        console.error("Error saving rating:", error);
    });
}

// Load ratings for logged-in user
function loadRatings() {
    if (!currentUser) return;

    const ratingsList = document.getElementById("ratingsList");
    ratingsList.innerHTML = "";
    const userUID = currentUser.uid;

    database.ref(`ratings/${userUID}`).once("value", (snapshot) => {
        let ratings = [];
        snapshot.forEach((childSnapshot) => {
            ratings.push({ id: childSnapshot.key, ...childSnapshot.val() });
        });

        ratings.sort((a, b) => Number(b.rating) - Number(a.rating));
        const totalRatings = ratings.length;
        let showAll = false;

        function renderRatings() {
            ratingsList.innerHTML = "";
            const displayedRatings = showAll ? ratings : ratings.slice(0, 5);

            displayedRatings.forEach((r) => {
                const div = document.createElement("div");
                div.className = "rating-container";
                div.innerHTML = `
                    <button class="delete-btn" onclick="deleteRating('${r.id}')">X</button>
                    <p><strong>${r.beerName}</strong> - ${r.rating}/5</p>
                    <p>${r.comments}</p>
                `;
                ratingsList.appendChild(div);
            });

            if (totalRatings > 5) {
                const toggleButton = document.createElement("button");
                toggleButton.textContent = showAll ? "Show Less" : "Show More";
                toggleButton.onclick = () => {
                    showAll = !showAll;
                    renderRatings();
                };
                ratingsList.appendChild(toggleButton);
            }
        }

        renderRatings();
    }).catch((error) => {
        console.error("Error loading ratings:", error);
    });
}

// Delete rating
function deleteRating(ratingId) {
    if (!currentUser) return;

    database.ref(`ratings/${currentUser.uid}/${ratingId}`).remove()
        .then(() => loadRatings())
        .catch((error) => console.error("Error deleting rating:", error));
}

// Check for existing login on page load
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        currentUser = user;
        const storedUsername = localStorage.getItem("username") || "User";
        showRatingForm(storedUsername);
    }
});

    </script>
</body>
</html>
