<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Rating App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        input, select, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        .hidden { display: none; }
        .rating-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left;
            position: relative;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .star {
            width: 30px;
            height: 30px;
        }
        .delete-btn, .edit-btn {
            position: absolute;
            top: 5px;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn { right: 5px; color: rgb(240, 129, 129); }
        .delete-btn:hover { color: darkred; }
        .edit-btn { left: 5px; }
        .edit-btn:hover { color: darkblue; }
    </style>
</head>
<body>
    <div id="authForm">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="username" placeholder="Username (Optional)">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
    </div>

    <div id="ratingForm" class="hidden">
        <h2>Rate a Beer</h2>
        <p>Welcome, <span id="userDisplay"></span>! <button onclick="logout()">Logout</button></p>
        <p><a href="add_friend.html">Add a Friend</a></p>
        
        <input type="text" id="beerName" placeholder="Beer Name">
        
        <label for="rating">Rating:</label>
        <div class="stars" id="ratingStars"></div>
        
        <label for="ratingDate">Date:</label>
        <input type="date" id="ratingDate">
        <input type="text" id="location" placeholder="Location (e.g., Bar XYZ)">
        <input type="text" id="occasion" placeholder="Occasion (e.g., Birthday Party)">
        <textarea id="comments" placeholder="Overall Comments"></textarea>
        
        <button onclick="submitRating()">Submit</button>
        
        <h3>Your Ratings:</h3>
        <label for="sortRatings">Sort By:</label>
        <select id="sortRatings" onchange="sortRatings()">
            <option value="date-desc">Newest First</option>
            <option value="date-asc">Oldest First</option>
            <option value="rating-desc">Highest Rating First</option>
            <option value="rating-asc">Lowest Rating First</option>
        </select>
        <div id="ratingsList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfWCzRe_nIxoDNq2pe_tC208jNDNCp7BU",
            authDomain: "beerdex-87d10.firebaseapp.com",
            databaseURL: "https://beerdex-87d10-default-rtdb.firebaseio.com/",
            projectId: "beerdex-87d10",
            storageBucket: "beerdex-87d10.appspot.com",
            messagingSenderId: "1056856047818",
            appId: "1:1056856047818:web:ac019e2e037bf15509b433"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        let selectedRating = 0;

        function createRatingStars(container, callback) {
            container.innerHTML = "";
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement("img");
                star.src = "empty.jpg";
                star.className = "star";
                star.dataset.value = i;

                star.onclick = function () { callback(i); };
                container.appendChild(star);
            }
        }

        function updateStars(container, rating) {
            const stars = container.children;
            for (let i = 0; i < stars.length; i++) {
                let starValue = parseFloat(stars[i].dataset.value);
                stars[i].src = starValue <= rating ? "full.jpg" : "empty.jpg";
            }
        }

        function loadRatings(userId) {
            const ratingsList = document.getElementById("ratingsList");
            ratingsList.innerHTML = "";

            database.ref("users/" + userId + "/ratings").once("value", snapshot => {
                snapshot.forEach(childSnapshot => {
                    const ratingData = childSnapshot.val();
                    const ratingDiv = document.createElement("div");
                    ratingDiv.className = "rating-container";

                    ratingDiv.innerHTML = `
                        <button class="edit-btn" onclick="editRating('${childSnapshot.key}')">üìù</button>
                        <button class="delete-btn" onclick="deleteRating('${childSnapshot.key}')">X</button>
                        <p><strong>Beer Name:</strong> <span id="beer-${childSnapshot.key}">${ratingData.beerName}</span></p>
                        <p><strong>Date:</strong> <span id="date-${childSnapshot.key}">${ratingData.date}</span></p>
                        <p><strong>Location:</strong> <span id="location-${childSnapshot.key}">${ratingData.location}</span></p>
                        <p><strong>Occasion:</strong> <span id="occasion-${childSnapshot.key}">${ratingData.occasion}</span></p>
                        <p><strong>Comments:</strong> <span id="comments-${childSnapshot.key}">${ratingData.comments}</span></p>
                    `;

                    ratingsList.appendChild(ratingDiv);
                });
            });
        }

        function editRating(ratingId) {
            const beerSpan = document.getElementById(`beer-${ratingId}`);
            const locationSpan = document.getElementById(`location-${ratingId}`);
            const occasionSpan = document.getElementById(`occasion-${ratingId}`);
            const commentsSpan = document.getElementById(`comments-${ratingId}`);
            const dateSpan = document.getElementById(`date-${ratingId}`);

            beerSpan.innerHTML = `<input type="text" id="edit-beer-${ratingId}" value="${beerSpan.innerText}">`;
            locationSpan.innerHTML = `<input type="text" id="edit-location-${ratingId}" value="${locationSpan.innerText}">`;
            occasionSpan.innerHTML = `<input type="text" id="edit-occasion-${ratingId}" value="${occasionSpan.innerText}">`;
            commentsSpan.innerHTML = `<input type="text" id="edit-comments-${ratingId}" value="${commentsSpan.innerText}">`;
            dateSpan.innerHTML = `<input type="date" id="edit-date-${ratingId}" value="${dateSpan.innerText}">`;

            const saveButton = document.createElement("button");
            saveButton.innerText = "Save";
            saveButton.onclick = function () { saveEditedRating(ratingId); };
            beerSpan.parentNode.appendChild(saveButton);
        }

        function saveEditedRating(ratingId) {
            const user = auth.currentUser;
            database.ref(`users/${user.uid}/ratings/${ratingId}`).update({
                beerName: document.getElementById(`edit-beer-${ratingId}`).value,
                location: document.getElementById(`edit-location-${ratingId}`).value,
                occasion: document.getElementById(`edit-occasion-${ratingId}`).value,
                comments: document.getElementById(`edit-comments-${ratingId}`).value,
                date: document.getElementById(`edit-date-${ratingId}`).value,
            }).then(() => { loadRatings(user.uid); });
        }

        function sortRatings() {
            const sortOption = document.getElementById("sortRatings").value;
            const user = auth.currentUser;

            database.ref(`users/${user.uid}/ratings`).once("value", snapshot => {
                const ratings = [];
                snapshot.forEach(childSnapshot => {
                    ratings.push(childSnapshot.val());
                });

                if (sortOption === "date-desc") {
                    ratings.sort((a, b) => new Date(b.date) - new Date(a.date));
                } else if (sortOption === "date-asc") {
                    ratings.sort((a, b) => new Date(a.date) - new Date(b.date));
                } else if (sortOption === "rating-desc") {
                    ratings.sort((a, b) => b.rating - a.rating);
                } else if (sortOption === "rating-asc") {
                    ratings.sort((a, b) => a.rating - b.rating);
                }

                displaySortedRatings(ratings);
            });
        }

        function displaySortedRatings(ratings) {
            const ratingsList = document.getElementById("ratingsList");
            ratingsList.innerHTML = "";
            ratings.forEach(ratingData => {
                const ratingDiv = document.createElement("div");
                ratingDiv.className = "rating-container";

                ratingDiv.innerHTML = `
                    <button class="edit-btn" onclick="editRating('${ratingData.id}')">üìù</button>
                    <button class="delete-btn" onclick="deleteRating('${ratingData.id}')">X</button>
                    <p><strong>Beer Name:</strong> <span>${ratingData.beerName}</span></p>
                    <p><strong>Date:</strong> <span>${ratingData.date}</span></p>
                    <p><strong>Location:</strong> <span>${ratingData.location}</span></p>
                    <p><strong>Occasion:</strong> <span>${ratingData.occasion}</span></p>
                    <p><strong>Comments:</strong> <span>${ratingData.comments}</span></p>
                `;

                ratingsList.appendChild(ratingDiv);
            });
        }

        function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const username = document.getElementById("username").value;

    if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
    }

    auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            database.ref("users/" + user.uid).set({
                email: user.email,
                username: username || "Anonymous"
            });

            alert("Sign-up successful!");
            checkAuthState();
        })
        .catch((error) => {
            alert(error.message);
        });
}

function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            alert("Login successful!");
            checkAuthState();
        })
        .catch((error) => {
            alert(error.message);
        });
}

function logout() {
    auth.signOut().then(() => {
        alert("Logged out.");
        document.getElementById("authForm").classList.remove("hidden");
        document.getElementById("ratingForm").classList.add("hidden");
    });
}

function checkAuthState() {
    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById("authForm").classList.add("hidden");
            document.getElementById("ratingForm").classList.remove("hidden");
            document.getElementById("userDisplay").innerText = user.email;
            loadRatings(user.uid);
        }
    });
}

window.onload = checkAuthState;


    </script>
</body>
</html>
